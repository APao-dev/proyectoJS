<!DOCTYPE html>
<html lang="en">

<!-- <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Stock</title>
</head>


<body>

    <header class="container clase-header">
        <nav>
            <nav class="navbar navbar-expand-lg navbar-light clase-nav">
                <a class="navbar-brand" href="#">STOCKEATE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" onclick="btnAgregar()">Agregar + <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="btnProductos()" id="btn-mostrarProd">Ver Productos </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
    </header>

    <div class="container" id="divAgregarProductos">

        <div>
            <h1 class="container clase-h1">
                Agregar Productos
            </h1>
        </div>

        <div>
            <div>
                <select required class="form-control estilo-producto" id="productoElegido" autofocus>
                    <option value="Seleccionar producto" disabled selected>Seleccionar producto...</option>
                    <option value="Agua">Agua</option>
                    <option value="Alfajores">Alfajores</option>
                    <option value="Barras de cereal">Barras de cereal</option>
                    <option value="Bombones">Bombones</option>
                    <option value="Caramelos">Caramelos</option>
                    <option value="Chocolates">Chocolates</option>
                    <option value="Chupetines">Chupetines</option>
                    <option value="Gaseosas">Gaseosas</option>
                    <option value="Gomitas">Gomitas</option>
                    <option value="Turrones">Turrones</option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="cantidad">Ingrese cantidad de productos</label> -->
                <input type="number" required class="form-control" id="cantidadProducto" placeholder="Ingresar cantidad...">
            </div>
            <div class="form-group">
                <!-- <label for="total">Total producto</label> -->
                <input type="number" required class="form-control" id="precioProducto" placeholder="Ingrese precio...">
            </div>
            <button type="submit" class="btn btn-primary btn-color" id="guardarProducto" onclick="guardarDatos()">Guardar</button>
            </form>

        </div>
    </div>


    <div class="container mostrarNO lineaCabecera" id="lineaCabecera">
        <div>
            <button class="btn-color-Elimina" onclick="seguroBorrarTodo()">
                Eliminar Todo
            </button>
        </div>

        <div class="row">
            <div class="col-1">
                #
            </div>
            <div class="col-4">
                Producto
            </div>
            <div class="col-2">
                Cantidad
            </div>
            <div class="col-3">
                Precio $
            </div>
            <div class=" col-2">
                Borrar
            </div>
        </div>


    </div>


    <div class="container mostrarNO" id="divListarProductos">

    </div>

    <div>
    </div>




    <footer class="container-fluid footer">
        <div class="row">
            <div class="col-6">
                <h4>Paola Fernandez Â© 2020</h4>
            </div>
            <div class="col-6">
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
